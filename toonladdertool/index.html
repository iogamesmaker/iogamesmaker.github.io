<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toonladder tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .piano {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }
        .key {
            height: 320px;
            width: 75px;
            margin: 0 2px;
            border-radius: 0 0 5px 5px;
            position: relative;
        }
        .white {
            background-color: white;
            border: 1px solid black;
            z-index: 1;
        }
        .black {
            background-color: black;
            width: 45px;
            height: 200px;
            margin: 0 10px;
            z-index: 2;
            border-radius: 0 0 3px 3px;
            color: white;
        }
        .highlight {
            background-color: #4CAF50 !important;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <label for="scaleType">type ladder</label>
        <select id="scaleType">
            <option value="major">Majeur</option>
            <option value="minor">Mineur</option>
            <option value="blues">Blues</option>
            <option value="blues6">Blues (6 tonig)</option>
        </select>
        <label for="key">toonsoort</label>
        <select id="key">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
        </select>
        <button onclick="updateScale()">update</button>
    </div>
    <div class="piano" id="piano"></div>

    <script>
        const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const pianoKeys = document.getElementById('piano');

        function createPiano() {
            pianoKeys.innerHTML = '';
            for (let i = 0; i < 24; i++) {
                const note = notes[i % 12];
                const keyElement = document.createElement('div');
                keyElement.className = 'key';

                if (note.length === 1) {
                    keyElement.className += ' white';
                    keyElement.textContent = note;
                } else {
                    keyElement.className += ' black';
                    keyElement.textContent = note;
                    keyElement.style.marginLeft = '-15px';
                    keyElement.style.marginRight = '-15px';
                }
                keyElement.id = `key-${i}`;
                pianoKeys.appendChild(keyElement);
            }
        }

        function getScaleNotes(key, scaleType) {
            const keyIndex = notes.indexOf(key);
            let scaleNotes = [];

            if (scaleType === 'major') {
                const majorPattern = [0, 2, 4, 5, 7, 9, 11];
                scaleNotes = majorPattern.map(i => notes[(keyIndex + i) % 12]);
            } else if (scaleType === 'minor') {
                const minorPattern = [0, 2, 3, 5, 7, 8, 10];
                scaleNotes = minorPattern.map(i => notes[(keyIndex + i) % 12]);
            } else if (scaleType === 'blues') {
                const bluesPattern = [0, 3, 5, 6, 7, 10];
                scaleNotes = bluesPattern.map(i => notes[(keyIndex + i) % 12]);
            } else if (scaleType === 'blues6') {
                const blues6Pattern = [0, 3, 5, 6, 7, 10];
                scaleNotes = blues6Pattern.map(i => notes[(keyIndex + i) % 12]);
            }

            return scaleNotes;
        }

        function highlightScale(scaleNotes) {
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                key.classList.remove('highlight');
                const note = key.textContent;
                if (scaleNotes.includes(note)) {
                    key.classList.add('highlight');
                }
            });
        }

        function updateScale() {
            const key = document.getElementById('key').value;
            const scaleType = document.getElementById('scaleType').value;
            const scaleNotes = getScaleNotes(key, scaleType);
            highlightScale(scaleNotes);
        }

        createPiano();
    </script>
</body>
</html>
