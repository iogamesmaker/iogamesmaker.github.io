<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-gap: 0.5%;
            width: 50vw;
            height: 50vw;
            margin: 5vw;
        }
        .cell {
            width: 100%;
            height: 100%;
            background: #ccc;
            text-align: center;
            line-height: 0;
            font-size: 3vw;
            border-radius: 8%;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .revealed { background: #eee; }
        .bomb { background: red; }
        .flagged { background: yellow; }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <script>
        const size = 10;
        const mineCount = 15;
        let grid = [];
        const gridElement = document.getElementById("grid");
        let touchStartTime;
        let touchHeld = false;

        function createGrid() {
            grid = Array(size).fill().map(() => Array(size).fill().map(() => ({ mine: false, revealed: false, flagged: false, count: 0 })));
            placeMines();
            calculateNumbers();
            renderGrid();
        }

        function placeMines() {
            let placed = 0;
            while (placed < mineCount) {
                let x = Math.floor(Math.random() * size);
                let y = Math.floor(Math.random() * size);
                if (!grid[y][x].mine) {
                    grid[y][x].mine = true;
                    placed++;
                }
            }
        }

        function calculateNumbers() {
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    if (grid[y][x].mine) continue;
                    let count = 0;
                    [-1, 0, 1].forEach(dy => {
                        [-1, 0, 1].forEach(dx => {
                            let ny = y + dy, nx = x + dx;
                            if (ny >= 0 && ny < size && nx >= 0 && nx < size && grid[ny][nx].mine) count++;
                        });
                    });
                    grid[y][x].count = count;
                }
            }
        }

        function renderGrid() {
            gridElement.innerHTML = "";
            grid.forEach((row, y) => {
                row.forEach((cell, x) => {
                    let cellElement = document.createElement("div");
                    cellElement.classList.add("cell");
                    cellElement.dataset.x = x;
                    cellElement.dataset.y = y;
                    if (cell.revealed) {
                        cellElement.classList.add("revealed");
                        if (cell.mine) {
                            cellElement.classList.add("bomb");
                            cellElement.textContent = "ðŸ’£";
                        } else if (cell.count > 0) {
                            cellElement.textContent = cell.count;
                        }
                    }
                    if (cell.flagged) {
                        cellElement.classList.add("flagged");
                        cellElement.textContent = "ðŸš©";
                    }
                    cellElement.addEventListener("touchstart", (e) => startTouch(e, x, y));
                    cellElement.addEventListener("touchend", (e) => endTouch(e, x, y));
                    gridElement.appendChild(cellElement);
                });
            });
        }

        function startTouch(e, x, y) {
            e.preventDefault();
            touchHeld = false;
            touchStartTime = setTimeout(() => {
                touchHeld = true;
                revealCell(x, y);
            }, 1000);
        }

        function endTouch(e, x, y) {
            clearTimeout(touchStartTime);
            if (!touchHeld) {
                handleTap(x, y);
            }
        }

        function handleTap(x, y) {
            let cell = grid[y][x];
            if (!cell.revealed) {
                toggleFlag(x, y);
            }
        }

        function revealCell(x, y) {
            let cell = grid[y][x];
            if (cell.flagged || cell.revealed) return;
            cell.revealed = true;
            if (cell.mine) alert("Game Over!");
            else if (cell.count === 0) expandReveal(x, y);
            renderGrid();
        }

        function toggleFlag(x, y) {
            let cell = grid[y][x];
            if (!cell.revealed) {
                cell.flagged = !cell.flagged;
                renderGrid();
            }
        }

        createGrid();
    </script>
</body>
</html>
