<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>stupid thing</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.top-bar {
    background-color: #030303;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.title {
    margin: 0;
}

.top-bar a {
    color: #fff;
    text-decoration: none;
    margin-right: 15px;
}

.top-bar a:hover {
    text-decoration: underline;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #030303;
    min-width: 200px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #fff;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>
<div class="top-bar">
    <h3 class="title">My Stupid Site</h3>
    <div>
        <a href="https://iogamesplayer.com/">Home</a>
        <div class="dropdown">
        <a href="https://iogamesplayer.com/projects/">Projects</a>
            <div class="dropdown-content">
              <a href="https://iogamesplayer.com/smoothmandelbrot/">The Mandelbrot Set</a>
              <a href="https://iogamesplayer.com/blackholerenderer/">Black Hole Renderer</a>
            </div>
        </div>
        <a href="https://iogamesplayer.com/info/">Info</a>
    </div>
</div>
<main class="layout">
<br>
    <br>
<p>test</p>
</main>
</body>
</html>
