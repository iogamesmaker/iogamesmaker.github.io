<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Mandelbrot Set</title>
<style>
body {
    color: white;
    background-color: black;
    font-family: 'Overpass', sans-serif;
    margin: 0;
}

.title {
    padding: 0 2%;
}
    
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgb(0, 0, 0);
    position: sticky;
    top: 0;
}

.top-bar a {
    text-decoration: none;
    color: white;
}

.top-bar a:hover {
    background-color: white;
    color: black;
}

.dropdown {
    position: relative;
    padding: 10px;
}

.dropdown-content {
    display: none;
    position: absolute;
    z-index: 1;
    width: 200px;
    padding: 10px;
    background-color: black;
    border: 1px solid white;
    right: 0;
    top: 100%;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown a {
    display: block;
    padding: 10px;
    color: white;
}

.dropdown a:hover {
    background-color: white;
    color: black;
}

.layout {
    padding: 0 10%;
    background-color: rgb(0, 0, 0);
}

@media only screen and (max-width: 600px) {
    .top-bar {
        flex-direction: column;
        align-items: flex-start;
    }
    .title {
        padding-left: 10px;
    }
    .dropdown-content {
        position: static;
        display: block;
        width: auto;
        right: auto;
        top: auto;
    }
    .dropdown-content {
        padding: 5px;
    }
    .layout {
        padding: 5%;
    }
}

::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background: rgb(0, 0, 0);
}

::-webkit-scrollbar-thumb {
    background: white;
    border-radius: 20px;
}

::-webkit-scrollbar-thumb:hover {
    background: #060606;
}

</style>
</head>
<body>
<div class="top-bar">
    <h3 class="title">My Stupid Site</h3>
    <div>
        <div class="dropdown">
            <a href="https://iogamesplayer.com/">Home</a>
        </div>
        <div class="dropdown">
            <a href="https://iogamesplayer.com/projects/">Projects</a>
            <div class="dropdown-content">
              <a href="https://iogamesplayer.com/projects/smoothmandelbrot/">The Mandelbrot Set</a>
              <a href="https://iogamesplayer.com/projects/blackholerenderer/">Black Hole Renderer</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="https://iogamesplayer.com/info/">Info</a>
        </div>
    </div>
</div>
<main class="layout">
<br>
<h1>My Projects</h1>
</main>
</body>
</html>
