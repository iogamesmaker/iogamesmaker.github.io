<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dredark clan history</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .fullscreen-image {
            height: 100vh;
            width: auto;
            display: inline-block;
        }

        /* Hide scrollbar while keeping functionality */
        ::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>    
    <div class="container">
        <img src="https://iogamesplayer.com/projects/drednot/econ/img/history.png" 
             class="fullscreen-image" 
             alt="Dredark clan history timeline">
    </div>
</body>
</html>
