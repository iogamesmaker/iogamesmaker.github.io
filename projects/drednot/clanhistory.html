<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dredark clan history</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
        }
        
        .image-wrapper {
            height: 100vh;
            display: inline-block;
        }
        
        .ultra-wide-image {
            height: 100%;
            width: 9490px; /* Adjust based on your image's actual aspect ratio */
            background-image: url('https://iogamesplayer.com/projects/drednot/econ/img/history.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left center;
        }

        /* Optional: Hide scrollbar for cleaner look */
        ::-webkit-scrollbar {
            display: none;
        }
        .container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>    
    <div class="container">
        <div class="image-wrapper">
            <div class="ultra-wide-image"></div>
        </div>
    </div>
</body>
</html>
